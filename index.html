<head>

    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff; 
            --hover-border: #444444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center; /* Centra verticalmente se lo schermo Ã¨ alto */
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Larghezza tipo app mobile */
            padding: 40px 20px;
            text-align: center;
            opacity: 0; /* Per l'animazione iniziale */
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        header {
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 300;
        }

        /* Sezioni */
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 15px;
            margin-top: 30px;
            text-align: left;
            padding-left: 5px;
        }

        /* Link Cards */
        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--card-bg);
            color: var(--text-main);
            text-decoration: none;
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .link-card:hover {
            border-color: var(--hover-border);
            transform: scale(1.02);
            background-color: #222;
        }

        .link-card span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Icone SVG */
        .icon {
            width: 20px;
            height: 20px;
            stroke: var(--text-main);
            stroke-width: 2;
            fill: none;
        }
        
        .icon-arrow {
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        
        .link-card:hover .icon-arrow {
            opacity: 1;
        }

        /* Pulsante Primario (CTA) */
        .btn-primary {
            display: block;
            width: 100%;
            background-color: var(--text-main);
            color: var(--bg-color);
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 30px;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
